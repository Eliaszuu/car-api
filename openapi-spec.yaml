openapi: 3.0.3
info:
  version: 0.0.1
  title: M320 Car Api
  description: M320 CRUD + OpenAPI, Made by Elias and Lorenz
servers:
  - url: http://localhost:8080

paths:
  /api/cars:
    get:
      summary: returns all cars
      operationId: getAllCars
      responses:
        200:
          description: A list of all cars in the system
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/car'

  /api/cars/{id}:
    get:
      parameters:
        - name: id
          in: path
          description: The ID of the car to retrieve
          required: true
          schema:
            type: string
      summary: returns a car using id
      operationId: getCarsByID
      responses:
        200:
          description: Simply the string `pong`
          content:
            application/json:
              schema:
                type: object #/components/schemas/car
                example:
                  - { "id": "abc123-abc123", "brand": "Volkswagen", "name": "Golf", "color": "blue" }


components:
  schemas:
    car:
      description: car
      properties:
        id:
          type: string
          example: abc123-abc123
        brand:
          type: string
          example: Mercedes
        name:
          type: string
          example: G-Klasse
        color:
          type: string
          example: blue
    SampleError:
      description: Sample springboot error
      properties:
        timestamp:
          type: string
          example: 2022-02-28T14:13:56.466
          format: date-time
        status:
          type: number
          example: 404
        error:
          type: string
          example: Not Found
        path:
          type: string
          example: /api/nonexistent
          pattern: "/.+"
